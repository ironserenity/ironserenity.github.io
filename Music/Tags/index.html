    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#demoCloud1').tagCloud({
            tag: {
                color: '#444444',
                backgroundColor: '#f8f8cc'
            }
        });
        let options = {
            container: {
                width: 960,
                //fontFamily: '"Times New Roman", Times, serif',
                backgroundColor: '#fafaf8'
            },
            tag: {
                format:      '<a href="{tag.link}">{tag.name}</a>',
                maxFontSize: 45,    // max font size in pixels
                minFontSize: 8,     // min font size in pixels
                textShadow:  true   // text shadow, enabled for better visibility
            },
            data: [
                { name: 'Acoustic',          link: 'Acoustic/', weight: 40 },
                { name: 'Blues',         link: 'Blues/', weight: 40, tooltip: 'Songs and Albums tagged Blues' },
                { name: 'Electric-Guitar',           link: 'Electric-Guitar/', weight: 60 },
                { name: 'Guitar-Solo',          link: 'Guitar-Solo/', weight: 35 },
                { name: 'Harmonica',    link: 'Harmonica', weight: 30 },
                { name: 'Instrumental',        link: 'Instrumental/', weight: 50 },
                { name: 'Rock-Blues',           link: 'Rock-Blues/', weight: 30 },
                { name: 'Singer-Songwriter',           link: 'Singer-Songwriter/', weight: 30 }
            ]
        }
        $('#demoCloud2').tagCloud(options);
    });
</script>
